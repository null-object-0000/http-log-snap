server:
  port: 8080

# HTTP Log Snap 配置
mc:
  http:
    logging:
      enabled: true
      format: text
      include-request-body: true
      include-response-body: true
      include-headers: true
      max-payload-length: 10240
      # 排除静态资源和健康检查
      exclude-patterns:
        - /actuator/**
        - /health
        - /favicon.ico
      # 脱敏配置
      headers-to-redact:
        - Authorization
        - Cookie
      query-params-to-redact:
        - token
        - password

logging:
  level:
    io.github.http.log.snap: INFO

